<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            background: white;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            padding: 20px;
            background: #4CAF50;
            color: white;
            margin: 0;
        }

        .auth-section {
            padding: 15px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-section {
            padding: 15px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .clear-btn {
            background-color: #f44336;
            margin: 10px;
        }

        .clear-btn:hover {
            background-color: #da190b;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .list-item.completed {
            background-color: #e0e0e0;
            opacity: 0.7;
        }

        .list-item.completed .item-name {
            text-decoration: line-through;
        }

        .item-name {
            flex: 1;
            margin: 0 10px;
            font-size: 16px;
            color: #333;
        }

        .quantity {
            width: 60px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .delete-btn {
            background-color: #ff4444;
            padding: 6px 12px;
            margin-left: 10px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                padding: 15px;
            }

            .auth-section,
            .input-section {
                flex-direction: column;
                padding: 10px;
            }

            input {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                margin: 8px 10px;
            }

            .quantity {
                text-align: left;
            }

            .delete-btn {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        
        <!-- Auth Section -->
        <div class="auth-section">
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
            <button onclick="signOut()" style="background: #f44336;">Sign Out</button>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter item...">
            <input type="number" id="quantityInput" placeholder="Qty" min="1" value="1">
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Shopping List -->
        <ul id="shoppingList"></ul>

        <!-- Action Buttons -->
        <div style="display: flex; gap: 10px; padding: 10px; background: #f8f8f8;">
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
            <button class="clear-btn" onclick="sortItems()">Sort Items</button>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration (Replace with your Supabase URL and API key)
        const supabaseUrl = 'https://jrswzoxbfnlptpgdtceg.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Auth Functions
        async function signUp() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert('Signed up successfully!');
        }

        async function signIn() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const { user, error } = await supabase.auth.signIn({ email, password });
            if (error) alert(error.message);
            else alert('Signed in successfully!');
        }

        async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (error) alert(error.message);
            else alert('Signed out successfully!');
        }

        // Listen for Auth State Changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
                loadItems();
            } else {
                currentUser = null;
                alert('Please sign in.');
            }
        });

        // Database Functions
        async function addItem() {
            if (!currentUser) return alert('Please sign in.');

            const itemInput = document.getElementById('itemInput');
            const quantityInput = document.getElementById('quantityInput');
            
            const itemName = itemInput.value.trim();
            const quantity = parseInt(quantityInput.value) || 1;

            if (itemName) {
                const { data, error } = await supabase
                    .from('shoppingList')
                    .insert([{ user_id: currentUser.id, name: itemName, quantity, completed: false }]);

                if (error) alert(error.message);
                else {
                    itemInput.value = '';
                    quantityInput.value = 1;
                    itemInput.focus();
                    loadItems();
                }
            }
        }

        async function loadItems() {
            if (!currentUser) return;

            const { data, error } = await supabase
                .from('shoppingList')
                .select('*')
                .eq('user_id', currentUser.id);

            if (error) alert(error.message);
            else {
                const list = document.getElementById('shoppingList');
                list.innerHTML = '';
                data.forEach((item) => {
                    const li = document.createElement('li');
                    li.className = `list-item ${item.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input type="checkbox" class="checkbox" 
                               ${item.completed ? 'checked' : ''} 
                               onchange="toggleCompleted('${item.id}')">
                        <span class="item-name">${item.name}</span>
                        <span class="quantity">${item.quantity}x</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">Delete</button>
                    `;
                    list.appendChild(li);
                });
            }
        }

        async function toggleCompleted(id) {
            const { data, error } = await supabase
                .from('shoppingList')
                .update({ completed: true })
                .eq('id', id);

            if (error) alert(error.message);
            else loadItems();
        }

        async function deleteItem(id) {
            const { error } = await supabase
                .from('shoppingList')
                .delete()
                .eq('id', id);

            if (error) alert(error.message);
            else loadItems();
        }

        async function clearAll() {
            if (confirm('Are you sure you want to clear all items?')) {
                const { error } = await supabase
                    .from('shoppingList')
                    .delete()
                    .eq('user_id', currentUser.id);

                if (error) alert(error.message);
                else loadItems();
            }
        }

        function sortItems() {
            // Sorting is handled by Supabase's query
            loadItems();
        }
    </script>
</body>
</html>
